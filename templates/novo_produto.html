{% extends "base.html" %}

{% block title %}Cadastro de Produto{% endblock %}

{% block content %}
<div class="container-form">
    
    <a href="{{ url_for('produtos') }}" class="voltar">
        <i class='bx bx-arrow-back'></i> Cancelar
    </a>

    <h1>
        {% if request.endpoint == 'editar_produto' %}
            Editar Produto
        {% else %}
            Novo Produto
        {% endif %}
    </h1>

    <form method="POST">
        
        <div class="form-section-title">
            <i class='bx bx-tag-alt'></i> Informações Básicas
        </div>

        <label>Nome do Produto:</label>
        <input type="text" name="nome_produto" placeholder="Ex: Saída de Praia Longa" required autofocus>

        <div class="form-section-title">
            <i class='bx bx-dollar-circle'></i> Tabela de Preços
        </div>

        <div class="row">
            <div class="col">
                <label>Varejo (R$):</label>
                <input type="number" step="0.01" name="preco_varejo" placeholder="0.00" required>
            </div>
            <div class="col">
                <label>Atacado (R$):</label>
                <input type="number" step="0.01" name="preco_atacado" placeholder="0.00" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Atacarejo (R$):</label>
                <input type="number" step="0.01" name="preco_atacarejo" placeholder="0.00" required>
            </div>
            <div class="col">
                <label>Atacado Premium (R$):</label>
                <input type="number" step="0.01" name="preco_atacado_premium" placeholder="0.00" required>
            </div>
        </div>

        <div class="form-section-title">
            <i class='bx bx-time-five'></i> Custos e Tempo
        </div>

        <div class="row">
            <div class="col">
                <label>Custo de Produção (R$):</label>
                <input type="number" step="0.01" name="custo_producao" placeholder="Custo de material + mão de obra" required>
            </div>
            <div class="col">
                <label>Tempo de Produção (Horas):</label>
                <input type="number" step="0.1" name="tempo_producao" placeholder="Ex: 2.5" required>
            </div>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">

        <button type="submit" class="btn-gradiente">
            <i class='bx bx-save'></i> Salvar Produto
        </button>

    </form>
</div>
{% endblock %}
