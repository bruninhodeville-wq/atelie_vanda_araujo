{% extends "base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div class="container-form">
    
    <a href="{{ url_for('clientes') }}" class="voltar">
        <i class='bx bx-arrow-back'></i> Cancelar
    </a>

    <h1>Editar Cliente</h1>

    <form method="POST">
        
        <div class="form-section-title">
            <i class='bx bx-user'></i> Dados Pessoais
        </div>

        <div class="row">
            <div class="col" style="flex: 2;">
                <label>Nome Completo:</label>
                <input type="text" name="nome" value="{{ cliente.nome }}" required>
            </div>
            <div class="col">
                <label>Tipo de Cliente:</label>
                <select name="tipo_cliente">
                    <option value="Varejo" {% if cliente.tipo_cliente == 'Varejo' %}selected{% endif %}>Varejo</option>
                    <option value="Atacado" {% if cliente.tipo_cliente == 'Atacado' %}selected{% endif %}>Atacado</option>
                    <option value="Atacarejo" {% if cliente.tipo_cliente == 'Atacarejo' %}selected{% endif %}>Atacarejo</option>
                    <option value="Atacado Premium" {% if cliente.tipo_cliente == 'Atacado Premium' %}selected{% endif %}>Atacado Premium</option>
                </select>
            </div>
        </div>

        <div class="form-section-title">
            <i class='bx bx-phone'></i> Contato
        </div>

        <div class="row">
            <div class="col">
                <label>Telefone / WhatsApp:</label>
                <input type="text" name="telefone" value="{{ cliente.telefone }}" required>
            </div>
            <div class="col">
                <label>E-mail:</label>
                <input type="email" name="email" value="{{ cliente.email or '' }}">
            </div>
        </div>

        <div class="form-section-title">
            <i class='bx bx-map'></i> Endereço e Local
        </div>

        <label>Endereço Completo:</label>
        <input type="text" name="endereco" value="{{ cliente.endereco }}" required>

        <div class="row">
            <div class="col">
                <label>Estado (UF):</label>
                <input type="text" name="estado_uf" value="{{ cliente.estado_uf }}" maxlength="2" style="text-transform: uppercase;">
            </div>
            <div class="col">
                <label>Loja/Referência:</label>
                <input type="text" name="loja" value="{{ cliente.loja or '' }}">
            </div>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">

        <button type="submit" class="btn-gradiente">
            <i class='bx bx-save'></i> Salvar Alterações
        </button>

    </form>
</div>
{% endblock %}
