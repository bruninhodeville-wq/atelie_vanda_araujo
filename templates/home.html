{% extends "base.html" %}

{% block title %}Dashboard - Ateliê{% endblock %}

{% block content %}
<div class="container">
    <h1>Bem-vindo, {{ session['username'] }}!</h1>
    <p>Selecione uma opção no menu lateral para começar.</p>

    <div class="row" style="margin-top: 30px;">
        <div class="col">
            <a href="/pedidos/novo" style="display:block; background: #28a745; color: white; padding: 30px; border-radius: 10px; text-align: center; transition: 0.3s;">
                <i class='bx bx-cart-add' style="font-size: 3rem;"></i>
                <h3>Novo Pedido</h3>
            </a>
        </div>
        <div class="col">
            <a href="/clientes" style="display:block; background: #17a2b8; color: white; padding: 30px; border-radius: 10px; text-align: center; transition: 0.3s;">
                <i class='bx bx-user' style="font-size: 3rem;"></i>
                <h3>Clientes</h3>
            </a>
        </div>
        <div class="col">
            <a href="/acompanhar_pedidos" style="display:block; background: #007bff; color: white; padding: 30px; border-radius: 10px; text-align: center; transition: 0.3s;">
                <i class='bx bx-list-check' style="font-size: 3rem;"></i>
                <h3>Acompanhar</h3>
            </a>
        </div>
    </div>
</div>
{% endblock %}
