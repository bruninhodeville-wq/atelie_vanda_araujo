<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Acompanhar Pedidos - Ateliê</title>

<body>
    <div class="home-section">
        <div class="text">Acompanhar Pedidos</div>

            <div class="table-responsive">

                        <tr style="background-color: #f8f9fa;">
                            <th style="padding: 12px; border-bottom: 2px solid #eee; text-align: left;">ID</th>
                            <th style="padding: 12px; border-bottom: 2px solid #eee; text-align: left;">Cliente</th>

                            <th style="padding: 12px; border-bottom: 2px solid #eee; text-align: left;">Status</th>
                            <th style="padding: 12px; border-bottom: 2px solid #eee; text-align: left;">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="padding: 12px; border-bottom: 1px solid #eee;">#123</td>
                            <td style="padding: 12px; border-bottom: 1px solid #eee;">João Silva</td>
                            <td style="padding: 12px; border-bottom: 1px solid #eee;">15/12/2023</td>
                            <td style="padding: 12px; border-bottom: 1px solid #eee;"><span style="background: #ffc107; padding: 3px 8px; border-radius: 10px; font-size: 0.9em;">Pendente</span></td>
                            <td style="padding: 12px; border-bottom: 1px solid #eee;">
                                <a href="#" class="btn-link">Ver Detalhes</a>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 12px; border-bottom: 1px solid #eee;">#124</td>
                            <td style="padding: 12px; border-bottom: 1px solid #eee;">Maria Oliveira</td>
                            <td style="padding: 12px; border-bottom: 1px solid #eee;">14/12/2023</td>
                            <td style="padding: 12px; border-bottom: 1px solid #eee;"><span style="background: #28a745; color: white; padding: 3px 8px; border-radius: 10px; font-size: 0.9em;">Concluído</span></td>
                            <td style="padding: 12px; border-bottom: 1px solid #eee;">
                                <a href="#" class="btn-link">Ver Detalhes</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
