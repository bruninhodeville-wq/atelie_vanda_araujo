{% extends "base.html" %}

{% block title %}Novo Cliente{% endblock %}

{% block content %}
<div class="container-form">
    
    <a href="{{ url_for('clientes') }}" class="voltar">
        <i class='bx bx-arrow-back'></i> Cancelar
    </a>

    <h1>Novo Cliente</h1>

    <form method="POST">
        
        <div class="form-section-title">
            <i class='bx bx-user'></i> Dados Pessoais
        </div>

        <div class="row">
            <div class="col" style="flex: 2;">
                <label>Nome Completo:</label>
                <input type="text" name="nome" placeholder="Ex: Ana Maria Silva" required autofocus>
            </div>
            <div class="col">
                <label>Tipo de Cliente:</label>
                <select name="tipo_cliente">
                    <option value="Varejo">Varejo (Padrão)</option>
                    <option value="Atacado">Atacado</option>
                    <option value="Atacarejo">Atacarejo</option>
                    <option value="Atacado Premium">Atacado Premium</option>
                </select>
            </div>
        </div>

        <div class="form-section-title">
            <i class='bx bx-phone'></i> Contato
        </div>

        <div class="row">
            <div class="col">
                <label>Telefone / WhatsApp:</label>
                <input type="text" name="telefone" placeholder="(00) 00000-0000" required>
            </div>
            <div class="col">
                <label>E-mail (Opcional):</label>
                <input type="email" name="email" placeholder="cliente@email.com">
            </div>
        </div>

        <div class="form-section-title">
            <i class='bx bx-map'></i> Endereço e Local
        </div>

        <label>Endereço Completo:</label>
        <input type="text" name="endereco" placeholder="Rua, Número, Bairro" required>

        <div class="row">
            <div class="col">
                <label>Estado (UF):</label>
                <select name="estado_uf">
                    <option value="">-- Selecione --</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <div class="col">
                <label>Loja/Referência (Opcional):</label>
                <input type="text" name="loja" placeholder="Ex: Box 12 - Feira dos Goianos">
            </div>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">

        <button type="submit" class="btn-gradiente">
            <i class='bx bx-user-plus'></i> Cadastrar Cliente
        </button>

    </form>
</div>
{% endblock %}
