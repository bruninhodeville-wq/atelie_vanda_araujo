<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configuração Inicial</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body { background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .card { background: white; padding: 40px; border-radius: 15px; text-align: center; width: 100%; max-width: 400px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #800080; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #800080; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Configuração Inicial</h1>
        <p>Crie o usuário <b>Mestre</b> do sistema. Ninguém mais poderá se cadastrar depois.</p>
        <form method="POST">
            <input type="text" name="username" placeholder="Nome de Usuário" required>
            <input type="email" name="email" placeholder="E-mail para recuperação" required>
            <input type="password" name="password" placeholder="Senha Forte" required>
            <button type="submit">Criar Mestre e Acessar</button>
        </form>
    </div>
</body>
</html>
