{% extends "base.html" %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
<div class="container-form">
    
    <a href="{{ url_for('produtos') }}" class="voltar">
        <i class='bx bx-arrow-back'></i> Cancelar
    </a>

    <h1>Editar Produto</h1>

    <form method="POST">
        
        <div class="form-section-title">
            <i class='bx bx-tag-alt'></i> Informações Básicas
        </div>

        <label>Nome do Produto:</label>
        <input type="text" name="nome_produto" value="{{ produto.nome_produto }}" required>

        <div class="form-section-title">
            <i class='bx bx-dollar-circle'></i> Tabela de Preços
        </div>

        <div class="row">
            <div class="col">
                <label>Varejo (R$):</label>
                <input type="number" step="0.01" name="preco_varejo" value="{{ produto.preco_varejo }}" required>
            </div>
            <div class="col">
                <label>Atacado (R$):</label>
                <input type="number" step="0.01" name="preco_atacado" value="{{ produto.preco_atacado }}" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Atacarejo (R$):</label>
                <input type="number" step="0.01" name="preco_atacarejo" value="{{ produto.preco_atacarejo }}" required>
            </div>
            <div class="col">
                <label>Atacado Premium (R$):</label>
                <input type="number" step="0.01" name="preco_atacado_premium" value="{{ produto.preco_atacado_premium }}" required>
            </div>
        </div>

        <div class="form-section-title">
            <i class='bx bx-time-five'></i> Custos e Tempo
        </div>

        <div class="row">
            <div class="col">
                <label>Custo de Produção (R$):</label>
                <input type="number" step="0.01" name="custo_producao" value="{{ produto.custo_producao }}" required>
            </div>
            <div class="col">
                <label>Tempo de Produção (Horas):</label>
                <input type="number" step="0.1" name="tempo_producao" value="{{ produto.tempo_producao }}" required>
            </div>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">

        <button type="submit" class="btn-gradiente">
            <i class='bx bx-save'></i> Salvar Alterações
        </button>

    </form>
</div>
{% endblock %}
