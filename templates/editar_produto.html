<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <style>
        .voltar {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <a href="/produtos" class="voltar">&larr; Voltar para Lista</a>

    <h1>Editar Produto: {{ produto.nome_produto }}</h1>
    
    <form action="{{ url_for('editar_produto', id=produto.id) }}" method="POST">
        <div>
            <label for="nome_produto">Nome do Produto:</label>
            <input type="text" id="nome_produto" name="nome_produto" value="{{ produto.nome_produto }}" required>
        </div>
        <div>
            <label for="preco_varejo">Preço Varejo (R$):</label>
            <input type="number" step="0.01" id="preco_varejo" name="preco_varejo" value="{{ produto.preco_varejo }}" required>
        </div>
        <div>
            <label for="preco_atacado">Preço Atacado (R$):</label>
            <input type="number" step="0.01" id="preco_atacado" name="preco_atacado" value="{{ produto.preco_atacado }}" required>
        </div>
        <div>
            <label for="preco_atacarejo">Preço Atacarejo (R$):</label>
            <input type="number" step="0.01" id="preco_atacarejo" name="preco_atacarejo" value="{{ produto.preco_atacarejo }}" required>
        </div>
        <div>
            <label for="preco_atacado_premium">Preço Atacado Premium (R$):</label>
            <input type="number" step="0.01" id="preco_atacado_premium" name="preco_atacado_premium" value="{{ produto.preco_atacado_premium }}" required>
        </div>
        <div>
            <label for="custo_producao">Custo de Produção (R$):</label>
            <input type="number" step="0.01" id="custo_producao" name="custo_producao" value="{{ produto.custo_producao }}" required>
        </div>
        <div>
            <label for="tempo_producao">Tempo de Produção (em horas):</label>
            <input type="number" step="0.1" id="tempo_producao" name="tempo_producao" value="{{ produto.tempo_producao }}" required>
        </div>
        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
